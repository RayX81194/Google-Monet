<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoogle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
     <div class="icon" title="Ray">
        <img src="Shape/logo.png" width="35px" height="35px">
     </div>   
    <div class="shapes">
        <img class="shape1" src="Shape/4.png" width="350" height="350">
        <img class="shape2" src="Shape/2.png" width="350" height="350">
        <img class="shape3" src="Shape/1.png" width="350" height="350">
        <img class="shape4" src="Shape/3.png" width="350" height="350">
    </div>  
    <div class="flex">
        <div class="gmail">
            <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
        </div>
        <div class="images">
            <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a>
        </div>
        <div class="lab">
            <a href="https://labs.google.com/search/experiments?source=hp&authuser=0"><img class="invert" src="lab.svg"></a>
        </div>
        <div class="box">
            <a href="https://www.google.co.in/intl/en/about/products"><img class="invert" src="box.svg"></a>
        </div>  
        <div class="profile">
            <a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/&ec=GBRAmgQ"><img class ="img1" src="profile.png"></a>
        </div>  
    </div>
    <div class="logo">
        <img src="Shape/icon.png" width="350" height="120">
    </div>
    <div class="bar barpos">
        <img class="invert search" src="search.svg" width="24px" height="24px">
        <input class="input" type="text">
        <img class="mic" src="mic.svg" width="24px" height="24px">
        <img class="camera" src="camera.svg" width="24px" height="24px">
    </div>
    <br>
    <div class="buttons flex">
        <button class="btn"><b>Google Search</b></button>
        &nbsp; &nbsp; &nbsp; &nbsp; 
        <a href="https://doodles.google/"><button class="btn"><b>I'm Feeling Lucky</b></a></button>
    </div>
    <div class="footer flex">
        <div class="leftfoot flex">
            <a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>&nbsp;&nbsp;&nbsp;
            <a href="https://www.google.com/intl/en_in/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>&nbsp;&nbsp;&nbsp;
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>&nbsp;&nbsp;&nbsp;
            <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>&nbsp;&nbsp;&nbsp;
        </div>
  
        <div class="rightfoot flex">
            <a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="none">Settings</a>
        </div>
    </div>
</body>
</html>
